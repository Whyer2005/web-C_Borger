<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #fce4fc; 
            background-image: url('your-background-image.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(156, 39, 176, 0.5), rgba(156, 39, 176, 0.5)),url(payao.jpg); /* เปลี่ยนเป็นรูปของคุณ */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5; /* ปรับความใส (0.0 - 1.0) */
            z-index: -1; /* ทำให้พื้นหลังอยู่ด้านหลัง */
        }
        
        .navbar-custom {
            background-color: #9c27b0;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #f44336; 
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            width: 100%;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #d32f2f;
        }
        .footer-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .footer-menu a {
            color: #9c27b0;
            text-decoration: none;
            text-align: center;
        }
        .footer-menu a:hover {
            color: #6a1b9a;
        }
        .form-check-label {
            font-size: 14px;
        }
    </style>
</head>
<body>


    <div class="container-box">
        <h3 class="text-center">สมัครสมาชิก</h3>
        <form action="1.1.html" method="get">
            <input type="text" class="form-control" placeholder="Student ID">
            <input type="email" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Password">
            <input type="password" class="form-control" placeholder="Confirm Password">
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agree">
                <label class="form-check-label" for="agree">ข้าพเจ้าได้อ่านข้อตกลงฯ</label>
            </div>

            <button type="submit" class="btn btn-custom">Register</button>

        
        </form>
    </div>

    <div class="footer-menu">
        <a href="#">เกี่ยวกับ</a>
        <a href="#">ติดต่อ</a>
    </div>

</body>
</html>
