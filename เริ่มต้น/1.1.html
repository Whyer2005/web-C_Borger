<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
    body {
        background-color: #fce4fc; 
        background-image: url('your-background-image.jpg'); 
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(156, 39, 176, 0.5), rgba(156, 39, 176, 0.5)),url(payao.jpg); /* เปลี่ยนเป็นรูปของคุณ */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.5; /* ปรับความใส (0.0 - 1.0) */
        z-index: -1; /* ทำให้พื้นหลังอยู่ด้านหลัง */
    }
        .navbar-custom {
            background-color: #9c27b0; 
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .btn-custom {
            background-color: #f44336; 
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin-bottom: 15px;
        }
        .btn-custom:hover {
            background-color: #d32f2f;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            margin: auto;
            margin-top: 50px;
        }
        .footer-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .footer-menu a {
            color: #9c27b0;
            text-decoration: none;
            text-align: center;
        }
        .footer-menu a:hover {
            color: #6a1b9a;
        }
        .container-box {
        width: 65%;
        max-width: 350px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: auto; /* ทำให้กล่องอยู่ตรงกลางแนวนอน */
    }
    </style>
</head>
<body>



    
    <div class="container-box" style="width: 65%;">
        <h3 class="text-center mx-auto mb-0">เข้าสู่ระบบ</h3>
        <form action="1.2.html" method="get">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="กรอกอีเมลของคุณ">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="กรอกรหัสผ่าน">
            </div>
            <button type="submit" class="btn btn-custom w-100">Sign In</button>
            <div class="text-center">
                <a href="otp.html">Forgot password?</a> | <a href="1.2..html">Register here.</a>
            </div>
        </form>
    </div>


    <div class="footer-menu">
        <a href="#">เกี่ยวกับ</a>
        <a href="#">ติดต่อ</a>
    </div>

</body>
</html>
