<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #fce4fc; 
            font-family: Arial, sans-serif;
            text-align: center;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(156, 39, 176, 0.5), rgba(156, 39, 176, 0.5)),url(payao.jpg); /* เปลี่ยนเป็นรูปของคุณ */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5; /* ปรับความใส (0.0 - 1.0) */
            z-index: -1; /* ทำให้พื้นหลังอยู่ด้านหลัง */
        }
        .navbar-custom {
            background-color: #9c27b0; 
            padding: 10px;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #f44336; 
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #d32f2f;
        }
        .otp-link {
            color: #1976d2;
            text-decoration: none;
            font-size: 14px;
        }
        .otp-link:hover {
            text-decoration: underline;
        }
        .footer-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .footer-menu a {
            color: #9c27b0;
            text-decoration: none;
            text-align: center;
        }
        .footer-menu a:hover {
            color: #6a1b9a;
        }
    </style>
</head>
<body>

    <div class="navbar-custom">
        <a href="#" class="navbar-brand">OTP Verification</a>
    </div>

    <div class="container" style="width: 55%;">
        <h2>ยืนยันตัวตน</h2>
        <form action="1.1.html" method="get">
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Value">
            </div>
            <div class="form-group">
                <a href="#" class="otp-link">รับรหัส OTP</a>
            </div>
            <div class="form-group">
                <label>OTP</label>
                <input type="text" placeholder="Value">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Value">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Value">
            </div>
            <button type="submit" class="btn-custom">Confirm</button>
        </form>
    </div>

    <div class="footer-menu">
        <a href="#">เกี่ยวกับ</a>
        <a href="#">ติดต่อ</a>
    </div>

</body>
</html>
